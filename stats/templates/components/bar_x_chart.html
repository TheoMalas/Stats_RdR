<canvas id="{{ id|safe }}" width="400" height="400"></canvas>

<script>
    (function() {

        const data = JSON.parse(`{{ chart_data|safe }}`);
        new Chart(document.getElementById('{{ id|safe }}').getContext('2d'), {
            type: 'bar',
            data: {
                labels: data.labels_prod_coupe,
                datasets: [{
                    label: 'Proportion de produits retrouv√©s',
                    data: data.data_prod_coupe,
                    backgroundColor: '#36A2EB',
                }]
            },
            options: {
                indexAxis: 'y', // Affiche les barres horizontalement
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Proportion (%)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Produits'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false // Si tu veux juste un titre simple
                    }
                }
            }
        });
    })();
</script>
