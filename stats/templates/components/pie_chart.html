{% with "data_"|add:id as data_id %}
  {{ chart_data|json_script:data_id }}
{% endwith %}

<canvas id="{{ id|safe }}" width="400" height="400"></canvas>

<script>
    (function() {
        
        const data = JSON.parse(document.getElementById('data_{{ id }}').textContent);
        new Chart(document.getElementById('{{ id|safe }}').getContext('2d'), {
            type: 'pie',
            data: {
                labels: data.labels ?? data.labels_presence_coupe,
                datasets: [{
                    data: data.data ?? data.data_presence_coupe,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                }]
            },
        });
        
    })();
</script>
