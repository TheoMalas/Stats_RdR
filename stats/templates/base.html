{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Analyses statistiques détaillées sur la consommation de drogue en France : pureté, coupe, tendances et comparaisons régionales.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/patternomaly@1.3.0/dist/patternomaly.min.js"></script>
    <script>
    Chart.defaults.color = '#000'; // couleur par défaut du texte
    Chart.defaults.plugins.legend.labels.color = '#000'; // couleur légende

    // Définir 15 couleurs fixes
    Chart.defaults.colorPalette = [
    '#D3C2CD', // Lilac Grey
    '#849E15', // Spring Leaves
    '#92A2A6', // Good Surf
    '#B28622', // Gold Velvet
    '#F8CABA', // Brink of Pink
    '#D8560E', // Poppy
    '#EFCE7B', // Butter Yellow
    '#E1903E', // Florida Oranges
    '#6777B6', // Pea Flower
    '#2B2B23', // Night Forest
    '#D17089', // Dusty Berry
    '#CBD183', // Pistachio
    '#7E4F2F', // Walnut Brown (warmer dark neutral)
    '#A1B6D6', // Powder Blue (cool pastel)
    '#F4A6A0'  // Coral Pink (soft warm)
    ];
    </script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'stats/css/base.css' %}">

</head>
<body>
  
    {% include "menu.html" %}

    <div id="content">
        <h2 class="text-center mb-5">{% block centerText %}{% endblock %}</h2>
        <div class="row">

            {% block body %}

            <div class="col-md-5">                
                {% block leftPanel %}{% endblock %}
            </div>

            <div class="col-md-7">
                {% block rightPanel %}{% endblock %}
            </div>

            {% endblock %}
        </div>
    </div>
</body>

{% include 'footer.html' %}

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
